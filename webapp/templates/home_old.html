<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Image Caption Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --success-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            --accent-gradient: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
            --dark-bg: #0a0a0a;
            --card-bg: rgba(255, 255, 255, 0.05);
            --border-color: rgba(255, 255, 255, 0.1);
            --text-primary: #ffffff;
            --text-secondary: #b0b0b0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: var(--dark-bg);
            color: var(--text-primary);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: var(--dark-bg);
        }

        .animated-bg::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(102, 126, 234, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(245, 87, 108, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(118, 75, 162, 0.1) 0%, transparent 50%);
            animation: float 20s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            33% { transform: translateY(-20px) rotate(2deg); }
            66% { transform: translateY(10px) rotate(-1deg); }
        }

        .header {
            text-align: center;
            padding: 4rem 0 2rem;
            position: relative;
        }

        .header h1 {
            font-size: 3.5rem;
            font-weight: 700;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
            animation: fadeInUp 1s ease-out;
        }

        .header p {
            font-size: 1.2rem;
            color: var(--text-secondary);
            animation: fadeInUp 1s ease-out 0.3s both;
        }

        .main-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 60vh;
            padding: 2rem;
        }

        .upload-card {
            background: var(--card-bg);
            border: 2px dashed var(--border-color);
            border-radius: 20px;
            padding: 4rem 2rem;
            text-align: center;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            max-width: 600px;
            width: 100%;
            backdrop-filter: blur(10px);
            animation: fadeInUp 1s ease-out 0.6s both;
        }

        .upload-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--primary-gradient);
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: -1;
        }

        .upload-card:hover {
            transform: translateY(-10px);
            border-color: rgba(102, 126, 234, 0.5);
            box-shadow: 0 20px 40px rgba(102, 126, 234, 0.2);
        }

        .upload-card:hover::before {
            opacity: 0.1;
        }

        .upload-card.dragover {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.1);
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 4rem;
            color: var(--text-secondary);
            margin-bottom: 1.5rem;
            transition: all 0.3s ease;
        }

        .upload-card:hover .upload-icon {
            color: #667eea;
            transform: scale(1.1);
        }

        .file-input-wrapper {
            position: relative;
            display: inline-block;
        }

        .file-input-button {
            background: var(--primary-gradient);
            color: white;
            padding: 1rem 2rem;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .file-input-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.3s ease;
        }

        .file-input-button:hover::before {
            width: 300px;
            height: 300px;
        }

        .file-input-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .file-input {
            display: none;
        }

        .preview-area {
            margin-top: 2rem;
            display: none;
            animation: fadeInUp 0.5s ease-out;
        }

        .preview-image {
            max-width: 100%;
            max-height: 300px;
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            margin-bottom: 1rem;
        }

        .file-info {
            background: rgba(255, 255, 255, 0.1);
            padding: 1rem;
            border-radius: 10px;
            margin-top: 1rem;
        }

        .caption-section {
            margin-top: 2rem;
            display: none;
            animation: fadeInUp 0.5s ease-out;
        }

        .caption-card {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 2rem;
            border: 1px solid var(--border-color);
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        .caption-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--success-gradient);
            opacity: 0.1;
            z-index: -1;
        }

        .caption-text {
            font-size: 1.4rem;
            line-height: 1.6;
            color: var(--text-primary);
            margin-bottom: 1.5rem;
            text-align: center;
            font-weight: 500;
            background: var(--success-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            padding: 1rem;
            border-radius: 10px;
            border: 1px solid rgba(79, 172, 254, 0.2);
        }

        .caption-actions {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 1.5rem;
            flex-wrap: wrap;
        }

        .action-btn {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            background: var(--primary-gradient);
            color: white;
            font-size: 1rem;
            min-width: 140px;
        }

        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .action-btn.secondary {
            background: var(--secondary-gradient);
        }

        .action-btn.secondary:hover {
            box-shadow: 0 5px 15px rgba(245, 87, 108, 0.4);
        }

        .action-btn.accent {
            background: var(--accent-gradient);
        }

        .action-btn.accent:hover {
            box-shadow: 0 5px 15px rgba(67, 233, 123, 0.4);
        }

        .generate-btn {
            display: none;
            margin-top: 1.5rem;
            background: var(--success-gradient);
            color: white;
            padding: 1rem 2rem;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            animation: fadeInUp 0.5s ease-out;
        }

        .generate-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(79, 172, 254, 0.4);
        }

        .loading {
            display: none;
            margin-top: 2rem;
            text-align: center;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        .loading-text {
            color: var(--text-secondary);
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
        }

        .loading-subtext {
            color: var(--text-secondary);
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .error-message {
            display: none;
            margin-top: 1rem;
            padding: 1rem;
            background: rgba(245, 87, 108, 0.1);
            border: 1px solid rgba(245, 87, 108, 0.3);
            border-radius: 10px;
            color: #f5576c;
        }

        .success-message {
            display: none;
            margin-top: 1rem;
            padding: 1rem;
            background: rgba(67, 233, 123, 0.1);
            border: 1px solid rgba(67, 233, 123, 0.3);
            border-radius: 10px;
            color: #43e97b;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .processing {
            animation: pulse 2s infinite;
        }

        .hidden {
            display: none !important;
        }

        .new-upload-btn {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: var(--accent-gradient);
            color: white;
            padding: 1rem 1.5rem;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            box-shadow: 0 5px 15px rgba(67, 233, 123, 0.3);
            z-index: 1000;
            font-size: 1rem;
        }

        .new-upload-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(67, 233, 123, 0.4);
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.5rem;
            }

            .upload-card {
                padding: 2rem 1rem;
                margin: 1rem;
            }

            .upload-icon {
                font-size: 3rem;
            }

            .caption-actions {
                flex-direction: column;
                align-items: center;
            }

            .action-btn {
                width: 100%;
                max-width: 200px;
            }

            .new-upload-btn {
                bottom: 1rem;
                right: 1rem;
                padding: 0.8rem 1.2rem;
            }
        }
    </style>
</head>
<body>
  <div class="animated-bg"></div>
  <div class="container-fluid">
    <div class="header">
      <h1>AI Image Caption Generator</h1>
      <p>Upload an image and let AI generate a caption for you</p>
    </div>
    <div class="main-container">
      <div class="upload-card" id="uploadCard">
        <div class="upload-icon">ðŸ“¸</div>
        <h3>Drop your image here</h3>
        <p class="text-muted">Or click to browse</p>
        <div class="file-input-wrapper">
            <form>
                {% csrf_token %}
          <input type="file" id="fileInput" class="file-input" accept="image/*">
          <button class="file-input-button">Choose Image</button>
                </form>
        </div>
        <div class="preview-area" id="previewArea">
          <img id="previewImage" class="preview-image" alt="Preview">
          <div id="fileInfo" class="file-info"></div>
          <button id="generateBtn" class="generate-btn">âœ¨ Generate Caption</button>
        </div>
        <div id="loading" class="loading">
          <div class="loading-spinner"></div>
          <p class="loading-text">Analyzing image...</p>
        </div>
        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>
        <div id="captionSection" class="caption-section">
          <div class="caption-card">
            <h4>âœ¨ Generated Caption</h4>
            <div id="captionText" class="caption-text"></div>
            <div class="caption-actions">
              <button class="action-btn" onclick="copyCaption()">ðŸ“‹ Copy</button>
              <button class="action-btn secondary" onclick="generateAnother()">ðŸ”„ Try Again</button>
              <button class="action-btn accent" onclick="startOver()">ðŸ†• New</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <button id="newUploadBtn" class="new-upload-btn hidden" onclick="startOver()">ðŸ“¸ New Image</button>

  <script>
  const uploadCard = document.getElementById('uploadCard');
  const fileInput = document.getElementById('fileInput');
  const previewArea = document.getElementById('previewArea');
  const previewImage = document.getElementById('previewImage');
  const fileInfo = document.getElementById('fileInfo');
  const generateBtn = document.getElementById('generateBtn');
  const loading = document.getElementById('loading');
  const errorMessage = document.getElementById('errorMessage');
  const successMessage = document.getElementById('successMessage');
  const captionSection = document.getElementById('captionSection');
  const captionText = document.getElementById('captionText');
  const newUploadBtn = document.getElementById('newUploadBtn');

  let currentFile = null;
  let isProcessing = false;

  // Trigger file input
  document.querySelector('.file-input-button').addEventListener('click', e => {
    e.preventDefault();
    if (!isProcessing) fileInput.click();
  });

  // Drag & drop
  uploadCard.addEventListener('dragover', e => {
    e.preventDefault();
    if (!isProcessing) uploadCard.classList.add('dragover');
  });
  uploadCard.addEventListener('dragleave', e => {
    e.preventDefault();
    uploadCard.classList.remove('dragover');
  });
  uploadCard.addEventListener('drop', e => {
    e.preventDefault();
    uploadCard.classList.remove('dragover');
    if (!isProcessing && e.dataTransfer.files.length) {
      handleFileSelect(e.dataTransfer.files[0]);
    }
  });

  // File selection
  fileInput.addEventListener('change', e => {
    if (!isProcessing && e.target.files.length) {
      handleFileSelect(e.target.files[0]);
    }
  });

  // Generate button
  generateBtn.addEventListener('click', () => {
    if (!isProcessing) generateCaption();
  });

  function handleFileSelect(file) {
    if (!file.type.startsWith('image/')) {
      return showError('Please select an image file.');
    }
    if (file.size > 10 * 1024 * 1024) {
      return showError('File too large. Please choose an image smaller than 10MB.');
    }
    currentFile = file;
    hideMessages();
    captionSection.style.display = 'none';
    newUploadBtn.classList.add('hidden');

    const reader = new FileReader();
    reader.onload = e => {
      previewImage.src = e.target.result;
      previewArea.style.display = 'block';
      generateBtn.style.display = 'block';
      fileInfo.innerHTML = `
        <h5>ðŸ“„ File Details</h5>
        <p><strong>Name:</strong> ${file.name}</p>
        <p><strong>Size:</strong> ${(file.size/1024/1024).toFixed(2)} MB</p>
        <p><strong>Type:</strong> ${file.type}</p>
      `;
    };
    reader.readAsDataURL(file);
  }

  function generateCaption() {
    if (!currentFile) return showError('Please select an image first.');
    isProcessing = true;
    loading.style.display = 'block';
    generateBtn.style.display = 'none';
    captionSection.style.display = 'none';
    hideMessages();
    uploadCard.classList.add('processing');

    const formData = new FormData();
    formData.append('image', currentFile);
    const csrfToken = getCookie('csrftoken');

    fetch(window.location.href, {
      method: 'POST',
      headers: { 'X-CSRFToken': csrfToken },
      body: formData
    })
    .then(res => res.json())
    .then(data => {
      isProcessing = false;
      loading.style.display = 'none';
      uploadCard.classList.remove('processing');
      if (data.success) {
        captionText.textContent = data.caption;
        captionSection.style.display = 'block';
        newUploadBtn.classList.remove('hidden');
        showSuccess('Caption generated successfully!');
        setTimeout(hideMessages, 3000);
      } else {
        showError(data.error || 'Failed to generate caption. Please try again.');
        generateBtn.style.display = 'block';
      }
    })
    .catch(err => {
      isProcessing = false;
      loading.style.display = 'none';
      uploadCard.classList.remove('processing');
      generateBtn.style.display = 'block';
      showError('Network error. Please check your connection and try again.');
      console.error(err);
    });
  }

  function generateAnother() {
    if (currentFile && !isProcessing) generateCaption();
  }

  function copyCaption() {
    navigator.clipboard.writeText(captionText.textContent)
      .then(() => {
        const btn = document.querySelector('.action-btn');
        const orig = btn.textContent;
        btn.textContent = 'âœ… Copied!';
        btn.style.background = 'var(--accent-gradient)';
        setTimeout(() => {
          btn.textContent = orig;
          btn.style.background = 'var(--primary-gradient)';
        }, 2000);
      })
      .catch(() => showError('Failed to copy caption. Please try again.'));
  }

  function startOver() {
    currentFile = null;
    isProcessing = false;
    fileInput.value = '';
    previewArea.style.display = 'none';
    captionSection.style.display = 'none';
    loading.style.display = 'none';
    generateBtn.style.display = 'none';
    newUploadBtn.classList.add('hidden');
    uploadCard.classList.remove('processing');
    hideMessages();
    previewImage.src = '';
    fileInfo.innerHTML = '';
    captionText.textContent = '';
  }

  function showError(msg) {
    errorMessage.textContent = msg;
    errorMessage.style.display = 'block';
    successMessage.style.display = 'none';
  }

  function showSuccess(msg) {
    successMessage.textContent = msg;
    successMessage.style.display = 'block';
    errorMessage.style.display = 'none';
  }

  function hideMessages() {
    errorMessage.style.display = 'none';
    successMessage.style.display = 'none';
  }

  function getCookie(name) {
    let cookieValue = null;
    if (document.cookie && document.cookie !== '') {
      document.cookie.split(';').forEach(cookie => {
        const c = cookie.trim();
        if (c.startsWith(name + '=')) {
          cookieValue = decodeURIComponent(c.substring(name.length + 1));
        }
      });
    }
    return cookieValue;
  }

  // Clicking on the card also opens the file picker
  uploadCard.addEventListener('click', e => {
    if (!isProcessing && (e.target === uploadCard || e.target.classList.contains('upload-icon') || e.target.tagName === 'H3')) {
      fileInput.click();
    }
  });
</script>

</body>
</html>
